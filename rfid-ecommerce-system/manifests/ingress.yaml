apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rfid-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: ecommerce.local
    http:
      paths:
      - path: /api/catalog(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: catalog-service
            port:
              number: 80
